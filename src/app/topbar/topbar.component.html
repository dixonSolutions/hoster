<div class="topbar-container">
  <p-toolbar styleClass="topbar-toolbar">
    <ng-template pTemplate="start">
      <div class="flex items-center gap-2">
        <span class="topbar-title">{{ this.dataService.BasicBusinessInfo?.bussinessName || 'Business Name' }}</span>
      </div>
    </ng-template>
    <ng-template pTemplate="center">
      <!-- Center content can be added here if needed -->
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex items-center gap-2">
        <p-button icon="pi pi-home" class="topbar-btn" (onClick)="navigateToHome()" [ngClass]="{'active-section': activeSection === 'home'}" text plain />
        <p-button icon="pi pi-shopping-cart" class="topbar-btn" (onClick)="navigateToShoppingCart()" [badge]="dataService.itemsInCart.toString()" badgeClass="p-badge-danger" [ngClass]="{'active-section': activeSection === 'shopping-cart'}" text plain />
        <p-dropdown [options]="themeOptions" [(ngModel)]="selectedTheme" optionLabel="name" placeholder="Theme" styleClass="theme-dropdown" (onChange)="selectTheme($event.value)" [showClear]="true" (onClear)="clearTheme()"></p-dropdown>
      </div>
    </ng-template>
  </p-toolbar>
</div>
