<div class="services-grid">
  <mat-card class="example-card" appearance="outlined" *ngFor="let service of this.dataService.services">
    <mat-card-header>
      <div mat-card-avatar ></div>
      <mat-card-title>{{service.serviceName}}</mat-card-title>
      <mat-card-subtitle>{{service.serviceDescription}}</mat-card-subtitle>
      <mat-card-subtitle><img [src]="service.serviceImageUrl" alt="Service Image" style="width: 100px; height: 100px;"></mat-card-subtitle>
      <mat-card-subtitle>{{service.servicePrice | currency:service.servicePriceCurrencyUnit}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Estimated Time: {{service.serviceEstimatedTime}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button class="button">Review</button>
        <button mat-button class="button" (click)="this.dataService.AddToCart(service)">Add to Cart</button>
        <button mat-icon-button>
            <mat-icon (click)="openDialog()">info</mat-icon>
        </button>       
    </mat-card-actions>
  </mat-card>
</div>
