<p>{{this.dataService.services}}</p>
<div *ngFor="let service of this.dataService.services">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{service.serviceName}}</mat-card-title>
      <mat-card-subtitle>{{service.serviceDescription}}</mat-card-subtitle>
      <mat-card-subtitle>{{service.servicePrice}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        hello 
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button class="button">Review</button>
        <button mat-button class="button">Add to Cart</button>
        <button mat-icon-button>
            <mat-icon (click)="openDialog()">info</mat-icon>
        </button>       
    </mat-card-actions>
  </mat-card>
</div>
